stages:
  - build

react_build:
  stage: build
  tags:
    - iprofiler
  before_script:
    - echo "Installing NPM Dependencies and building React app"
    - cd react-app
    - echo "Installed node using NVM"
  script:
    - npm install
    - CI='' npm run build
    - cd ..
    - pip3 install -r requirements.txt
    - cd flask-server && python3 app.py
  after_script:
    - echo "Installation and build successful"
  cache:
    key: install-cache
    paths:
      - node_modules/
