image: node:alpine

stages:
  - build

react_build:
  stage: build
  tags:
    - iprofiler
  before_script:
    - echo "Installing NPM Dependencies and building React app"
    - cd react-app
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
    - ifconfig
    - nvm install node
    - nvm use node
    - echo "Installed node using NVM"
  script:
    - npm install
    - npm run build
  after_script:
    - echo "Installation and build successful"
  cache:
    key: install-cache
    paths:
      - node_modules/
  artifacts:
    paths:
      - build/
