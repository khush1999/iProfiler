stages:
  - build

react_build:
  stage: build
  tags:
    - iprofiler
  before_script:
    - echo "Installing NPM Dependencies and building React app"
    - cd react-app
    - echo "Installed node using NVM"
  script:
    - npm install
    - npm run build
  after_script:
    - echo "Installation and build successful"
    - pwd
    - echo "Got the PWD"
  cache:
    key: install-cache
    paths:
      - node_modules/
  artifacts:
    when: always
    paths:
      - build/
